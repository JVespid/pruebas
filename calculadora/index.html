<body>
    
    <div class="Contenido" >

            <div class="entrada-de-datos">
                
                <div class="numeroInicial">
                    <label for="NumeroI">Ingresa El numero Inicial</label>
                    <input type="text " class="numeroI" id="NumeroI" placeholder="Ingresa el numero:"  tabindex="1">
                </div>
                
                <div class="baseInicial">
                    <label for="BaseI">Ingresa la base Inicial del numero Inicial</label>

                </div>

                <div class="baseFinal">

                    <input type="number" class = "baseF" id="BaseF" placeholder="Igresa la base a transformar" value="" tabindex="3" >
                </div>
                
                <div class="numeroFinal" >
                    <label for="Resultado">Resultado final</label>
                    <input type="text" class="resultado" id="Resultado" readonly>
                </div>

            </div>
        
        </div>
        
    </div>
